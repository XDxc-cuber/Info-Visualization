<!DOCTYPE html> 
<html style='height: 100%'>    
<head>        
    <meta charset='utf-8'>    
</head>    
<body style='height: 100%; margin: 0'>        
    <div id='container' style='height: 100%'></div>        
    <script type='text/javascript' src='echarts.min.js'></script>        
    <script type='text/javascript' src='echarts-gl.min.js'></script>        
    <script type='text/javascript' src='ecStat.min.js'></script>        
    <script type='text/javascript' src='dataTool.min.js'></script> 
    <script type="text/javascript">

var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
var categoryData = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
var barData = [120, 200, 150, 80, 70, 110, 130];

// 实践课3-练习1，请编写冒泡排序代码，实现对七天数据的排序，并在柱状图中正确显示
function BubbleSort(categoryArr, arr){
    let len = arr.length;
    for(let i = 1; i < len; i++)
    {
        for(let j = 0; j < len-i; j++)
        {
            if(arr[j] > arr[j+1])
            {
                let tmpCate = categoryArr[j], tmpVal = arr[j];
                categoryArr[j] = categoryArr[j+1];
                categoryArr[j+1] = tmpCate;
                arr[j] = arr[j+1];
                arr[j+1] = tmpVal;
            }
        }
    }
}

BubbleSort(categoryData, barData);

option = null;
option = {
    xAxis: {
        type: 'category',
        data: categoryData
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: barData,
        type: 'bar',
        showBackground: true,
        backgroundStyle: {
            color: 'rgba(220, 220, 220, 0.8)'
        }
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
